<div *ngIf="competition.type == 'POULE'">
    <poule-scheme *ngIf="competition && competition.rounds && competition.poules" [rounds]="competition.rounds" [poules]="competition.poules"></poule-scheme>
</div>
<div *ngIf="competition.type == 'TOURNAMENT'" style="width: 100%;">
    <tournament-scheme *ngIf="competition && competition.rounds" [rounds]="competition.rounds"></tournament-scheme>
</div>
<div *ngIf="competition.type == 'KNOCKOUT'" style="width: 100%;">
    <knockout-scheme [matches]="matches"></knockout-scheme>
</div>
