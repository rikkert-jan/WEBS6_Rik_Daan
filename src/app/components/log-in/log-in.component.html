<div class="login-container">
    <div class="login-name" *ngIf="auth.user">
        <span>Logged in as: {{ auth.user.displayName }}</span>
    </div>
    <button *ngIf="!auth.user" type="button" class="btn btn-success" (click)="login()">Log in</button>
    <button *ngIf="auth.user" type="button" class="btn btn-warning" (click)="logout()">Log out</button>
</div>
