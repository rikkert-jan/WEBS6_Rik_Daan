<div class="container">
    <h1>Match details</h1>

    <table class="table">
        <tr>
            <td>ID</td>
            <td>{{ match.id }}</td>
        </tr>
        <tr>
            <td>Creator</td>
            <td>{{ creator.name }}</td>
        </tr>
        <tr>
            <td>Winner</td>
            <td>{{ winner.name }}</td>
        </tr>
        <tr>
            <td>Starting Time</td>
            <td>{{ match.startingTime }}</td>
        </tr>
        <tr>
            <td>Status</td>
            <td>{{ match.status }}</td>
        </tr>
    </table>

    <h2>Participants</h2>

    <table class="table table-sm">
        <tr *ngFor="let participant of participants">
            <td>
                {{ participant.name }}
                <button class="btn btn-success" [ngClass]="{'hidden': !auth.user || match.creator !== auth.user.uid || winner.name }" (click)="setAsWinner(participant)">
                    Winner
                </button>
            </td>
        </tr>
    </table>
</div>
